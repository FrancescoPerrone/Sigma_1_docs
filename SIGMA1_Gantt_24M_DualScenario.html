let scenario = 'lean';
let view = 'months';

function durationMs(startISO, endISO){ return new Date(endISO) - new Date(startISO); }

function buildTraces(payload){
  const src = (view==='months'? payload.months : payload.quarters);
  const roles = Object.keys(COLORS);
  const traces = [];
  roles.forEach(role=>{
    const xs=[], bases=[], ys=[], texts=[];
    src.forEach(d=>{
      if(d.role !== role) return;
      const dur = durationMs(d.start, d.end);
      xs.push(dur); bases.push(d.base); ys.push(d.y);
      texts.push(`<b>${d.y.replace('• ','')}</b><br>${d.ws}<br><i>${d.phase}</i><br>${d.start} → ${d.end}<br>Role: ${role}`);
    });
    if(xs.length){
      traces.push({type:'bar', orientation:'h', x:xs, base:bases, y:ys,
                   marker:{color:COLORS[role]}, name:role,
                   hovertemplate: '%{text}<extra></extra>', text:texts});
    }
  });
  return traces;
}

function render(){
  const payload = scenario==='lean'? LEAN : ULTRA;
  const title = scenario==='lean'
      ? (view==='months' ? 'Sigma‑1 — Lean-Team Roadmap (Months)' : 'Sigma‑1 — Lean-Team Roadmap (Quarters)')
      : (view==='months' ? 'Sigma‑1 — Ultra‑Lean Roadmap (Months)' : 'Sigma‑1 — Ultra‑Lean Roadmap (Quarters)');
  const traces = buildTraces(payload);
  const layout = {
    title:{text:title, x:0.02, y:0.95, xanchor:'left', font:{size:22, color:'#1D2A39'}},
    paper_bgcolor: getComputedStyle(document.documentElement).getPropertyValue('--bg'),
    plot_bgcolor: getComputedStyle(document.documentElement).getPropertyValue('--bg'),
    font:{color:'#1C1C1C', family:'Arial'},
    barmode:'overlay', showlegend:true,
    margin:{l: 260, r:40, t:60, b:60},
    xaxis:{type:'date', showgrid:true, gridcolor:'#EBEDF0'},
    yaxis:{autorange:'reversed', showgrid:false}
  };
  Plotly.newPlot('chart', traces, layout, {responsive:true});
  document.getElementById('note').innerHTML = scenario==='lean'
    ? 'Lean-team base case retained exactly as our prior milestone (includes BizDev role).'
    : 'Ultra‑Lean scenario: roles merged to 5 core tracks; GTM/ads/branding/Tony handled outside this chart.';
}

function setScenario(s){ scenario = s;
  document.getElementById('bLean').classList.toggle('active', s==='lean');
  document.getElementById('bUltra').classList.toggle('active', s==='ultra');
  render();
}
function setView(v){ view = v;
  document.getElementById('bMonths').classList.toggle('active', v==='months');
  document.getElementById('bQuarters').classList.toggle('active', v==='quarters');
  render();
}
function downloadPNG(){
  Plotly.downloadImage('chart', {format:'png', filename: scenario+'_'+view+'_sigma1_gantt', scale:2});
}
